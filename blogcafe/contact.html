<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosotros</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegation">
                    <a href="about.html" class="navegation__link">Nosotros</a>
                    <a href="courses.html" class="navegation__link">Cursos</a>
                    <a href="contact.html" class="navegation__link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="text__header">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contactanos</h3>

        <div class="contacto-bg"></div>

        <form class="form">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label>
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">E-mail</label>
                <input class="campo__field" type="email" placeholder="Tu Email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="button primary--button">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="bar">
                <a href="index.html" class="logo">
                    <h1 class="logo__name no-margin text-center">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegation">
                    <a href="about.html" class="navegation__link">Nosotros</a>
                    <a href="courses.html" class="navegation__link">Cursos</a>
                    <a href="contact.html" class="navegation__link">Contacto</a>
                </nav>
            </div>
        </div>
        </div>
        <p>Copyright 2021 by Kemil Beltre.</p>
    </footer>

    <script src="js/modernizr.js"></script>
</body>

</html>
